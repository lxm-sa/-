<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/ace-admin/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="row">
<div class="col-sm-4"></div>
<div class="col-sm-4" style="background-color: #aaaaaa;height: 200px;margin-top: 10%">
<form action="/file/upload" method="post" enctype="multipart/form-data" style="background-color: #A6C4DB;margin-top: 10%;height: 70%">
    <div class="row ">
        <div class="col-sm-8">
             <input type="file" name="file" accept="image/*" /> <br>
              <input type="submit" value="立刻上传" style="margin-top: 20%">
        </div>
        <div class="col-sm-4" id="image">
        </div>
    </div>
</form>

</div>
<!-- 全局js -->
<div class="col-sm-4"></div>
<script src="../static/ace-admin/js/jquery.min.js"></script>
<script src="../static/ace-admin/js/layer/layer.min.js"></script>

<script src="../static/ace-admin/js/manager/content.js"></script>

<script src="../static/ace-admin/js/layer/laydate/laydate.js"></script>
<section>
    <script th:inline="javascript">
        $(function () {
            var msg1 = [[${msg1}]];
            var msg2 = [[${msg2}]];
            var filename = [[${filename}]];
            if(msg1!=null) {
                layer.msg(msg1, {
                    time: 0 ,//不自动关闭
                    icon:6,
                    btn: ['确定', '取消'],
                    yes: function(index){
                        layer.close(index);
                        $("#image").append("<img src='"+filename+"' style='height: 100%;width: 100%'>")
                        $("#image").append("<span style='color: #1d9d74;text-align: center'>上传成功</span>")
                        parent.$("#imgid").attr('src',filename)
                    }
                });
            }
            if(msg2!=null){
                layer.alert('内容')

                layer.alert(msg2, {
                    icon: 5,
                    skin: 'layer-ext-moon',
                })

            }
        })
    </script>
</section>
</body>
</html>
