		<section>
		<script type="text/javascript" th:inline="javascript">
            function getaccount() {
                $("#form-field-1").next().remove()
                var role_name=$("#form-field-1").val()
                $.ajax({
                    url:'/role/roleName',
                    data:{'role_name':role_name},
                    dataType: 'json',
                    contentType: 'application/json',
                    success:function (data) {
                        if(data.msg!=null) {
                            $("#form-field-1").parent().append("<span style='color: red' class='msg' id='text' value='aaa '>" + data.msg + "</span>")
                            $("#form-field-1").removeClass("has-success")
                            $("#form-field-1").addClass("has-error")
                        }else{

                                $("#form-field-1").removeClass("has-error")
                                $("#form-field-1").addClass("has-success")
						}
                    }
                })
            }
            function test() {
                if($("#text").size() > 0){
                    layer.alert('内容')
                    layer.alert('角色名填写错误！', {
                        icon: 5,
                        skin: 'layer-ext-moon',
                    })
                    return false
                }
                return true
            }
            $(function () {
                var msg1 = [[${msg1}]];
                var msg2 = [[${msg2}]];
                var name=[[${session.user.user.user_name}]];
                if(msg1!=null) {
                    layer.msg(msg1, {
                        time: 0 ,//不自动关闭
                        icon:6,
                        btn: ['确定', '取消'],
                        yes: function(index){
                            layer.close(index);
							location.href="/role/toRoleList"
                        }
                    });
                }
                if(msg2!=null){
                    layer.alert('内容')

                    layer.alert(msg2, {
                        icon: 5,
                        skin: 'layer-ext-moon',
                    })

                }
            })
		   //1.权限全部选中、反选
		   $("#chkAllPermissions").click(function(){
			   //当前对象选中，全部复选框选中，否则反选
			   if($(this).prop("checked")==true){
				   $("input[type='checkbox']").prop("checked",true);
			   }else{
				   $("input[type='checkbox']").prop("checked",false);
			   }
			 
		   });
		   //2.模块权限的选中、反选
		   var chkModularPermission=function(o){
			   
			   //alert("test");
			   //通过位置计算，实现模块的范围选中
			   var parentDiv=$(o).parents(".myclass");
			   var chkBox=parentDiv.find("input[type='checkbox']");
			   console.log(chkBox);
			   if($(o).prop("checked")==true){
				   chkBox.prop("checked",true);
			   }else{
				   chkBox.prop("checked",false);
			   }
			 
			   
	
		   };
		   
		</script>
